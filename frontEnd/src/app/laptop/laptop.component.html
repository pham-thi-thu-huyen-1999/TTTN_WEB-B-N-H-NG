<div class="p-3 mb-2 bg-secondary text-white">
  <div class="container">
    <input class="!important" type="text" [(ngModel)]='search' name="first" placeholder="nhập sản phẩm cần tìm">
    <div style="position: absolute;z-index:34;color:black">
      <ng-container *ngFor="let i of listSearchProduct">
        <div style="background: pink;border-bottom:1px solid rgb(99, 88, 88)" routerLink="/detail-laptop/{{i._id}}">
          {{i.phone_name}}
          <br>
        </div>
      </ng-container>
    </div>
    <br>

    <div class="grid">
      <ng-container *ngFor='let c of dataLaptop'>
        <div class="card card__one">
          <figure class="card__img">
            <img class="lazy" src="{{imageUrl}}/{{c.img}}" alt="#" style="height: 200px; width: 250px" />
          </figure>
          <a href="#" title="">{{c.company_name}}</a><br>
          <a href="#" title=""> {{c.price_str}}</a>
          <a routerLink ="/detail-laptop/{{c._id}}"><button type="button" class="btn btn-primary btn-lg btn-block xoagach">Xem</button></a><br>
        </div>


      </ng-container>


    </div>
